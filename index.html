<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pour Ranim ðŸŒ™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a0f1c, #020409 90%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .moon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      margin: -125px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #cfcfcf 40%, #7b7b7b 60%, #2b2b2b 80%);
      box-shadow: 0 0 80px 20px rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -60%) scale(1.05); }
    }

    .text {
      position: relative;
      text-align: center;
      z-index: 2;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    .text h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #fff, #a0b7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text p {
      font-size: 1.2rem;
      color: #bfc6d6;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: blink 3s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="moon"></div>
  <div class="text">
    <h1>Ranim...</h1>
    <p>tu ressembles Ã  la lune.<br>.</p>
  </div>

  <script>
    const stars = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("span");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 3 + "s";
      stars.appendChild(star);
    }
  </script>
</body>
</html>
